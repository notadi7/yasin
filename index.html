<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Beautiful font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

/* ================= CARD ================= */
.card{
    width:92%;
    max-width:420px;
    padding:30px;
    border-radius:25px;
    background:white;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}

.photo{
    width:220px;
    height:220px;
    border-radius:50%;
    object-fit:cover;
    border:7px solid #ff2d55;
    margin-bottom:20px;
}

h1{
    font-size:24px;
    color:#ff2d55;
    margin-bottom:20px;
}

button{
    width:120px;
    padding:14px;
    font-size:17px;
    border:none;
    border-radius:14px;
    margin:10px;
    cursor:pointer;
}

#yes{background:#ff2d55;color:white;}
#no{background:#ccc;}

.signature{
    position:fixed;
    bottom:12px;
    right:15px;
    font-size:14px;
    font-weight:600;
    color:#ff2d55;
}

/* ================= OVERLAY ================= */
.overlay{
    position:fixed;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    background:#ff2d55;
    z-index:10;
    overflow:hidden;
}

/* ================= TEXT ================= */
.loveText{
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:center;
}

/* animated lines */
.line{
    font-weight:700;
    letter-spacing:1px;
    opacity:0;
    transform:translateY(20px);
    animation:fadeUp 1s forwards;
}

/* delays */
.line1{font-size:32px; animation-delay:0s;}
.line2{font-size:22px; animation-delay:1s;}
.line3{font-size:16px; animation-delay:2s;}

/* gradient glow */
.line{
    background:linear-gradient(45deg,#fff,#ffe066,#fff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

@keyframes fadeUp{
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* ================= FLOWERS ================= */
.flower{
    position:absolute;
    top:-40px;
    font-size:30px;
    animation:fall linear forwards;
}

@keyframes fall{
    to{
        transform:translateY(120vh) rotate(360deg);
    }
}
/* ================= MOBILE IMPROVEMENTS ================= */
@media(max-width:600px){

.card{
    width:95%;
    padding:35px;
}

.photo{
    width:240px;
    height:240px;
}

h1{
    font-size:28px;
}

button{
    width:140px;
    font-size:19px;
    padding:16px;
}
}


/* ================= FRONT PAGE ANIMATION ================= */

/* card pop animation */
.card{
    animation:popIn 0.8s ease;
}

@keyframes popIn{
    from{
        transform:scale(0.7);
        opacity:0;
    }
    to{
        transform:scale(1);
        opacity:1;
    }
}

/* photo heartbeat */
.photo{
    animation:heartbeat 2s infinite;
}

@keyframes heartbeat{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.05);}
}

/* floating hearts background */
.bgHeart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    animation:floatUp 6s linear infinite;
    pointer-events:none;
    opacity:0.7;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

</style>
</head>

<body>

<!-- music -->
<audio id="music" loop>
<source src="https://files.catbox.moe/nxgdn3.mp3">
</audio>

<div class="card">

<img src="https://i.postimg.cc/fLcg8Xyb/yasin.jpg" class="photo">

<div class="overlay" id="overlay">

let i=0;

</script>


</body>
</html>
